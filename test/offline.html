<script>
// 오프라인/온라인 여부 
var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
console.log(connection.type || null); // wifi / cellular 등
if(window.navigator && 'onLine' in window.navigator) {
	var setOnline = function() {
		document.querySelector('#message').textContent = 'Please check url.';
	};
	var setOffline = function() {
		document.querySelector('#message').textContent = 'Please check the network status.';
	};
	var isNetwork = function() {
		console.log('window.navigator.onLine', window.navigator.onLine);
		if(window.navigator.onLine === true) {
			// online
			window.location.reload(true); // Reload the current page, without using the cache
		}else {
			// offline
		}
	};
	if(window.navigator.onLine === false) {
		setOffline();
		window.addEventListener('online', isNetwork);
	}else {
		setOnline();
	}
}
</script>
